<main class="p-4 max-w-md mx-auto text-center">
  <h1 class="text-2xl font-bold mb-4">Inscription réussie !</h1>
  @if (loading) {
  <p>Vérification de votre email en cours...</p>
  } @if (errorMsg) {
  <p class="error">{{ errorMsg }}</p>

  } @if (errorMsg) {
  <button
    (click)="router.navigate(['/signup'])"
    class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
  >
    Réessayer
  </button>
  }
</main>
