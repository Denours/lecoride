<main class="p-4 max-w-md mx-auto">
  <h1 class="text-xl font-bold mb-4">Créer un compte</h1>

  <button
    class="w-full mb-2 p-3 rounded bg-blue-500 text-white hover:bg-blue-600"
    (click)="go('phone')"
  >
    Par téléphone (OTP)
  </button>

  <button
    class="w-full p-3 rounded bg-green-500 text-white hover:bg-green-600"
    (click)="go('email')"
  >
    Par email & mot de passe
  </button>
</main>
