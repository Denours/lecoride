<div class="phone-field">
  <label for="phone" class="mb-2">Numéro de téléphone</label>

  <!-- input lié au FormControl interne -->
  <input
    id="phone"
    type="tel"
    [formControl]="control"
    placeholder="+237 6XX XXX XXX"
    class="input border border-blue-300"
    (blur)="markTouched()"
    inputmode="tel"
    aria-describedby="phone-error"
    autocomplete="tel"
  />

  @if (control.touched && control.invalid) {
  <p id="phone-error" aria-live="polite" class="error">
    {{ errorMsg }}
  </p>
  }
</div>
