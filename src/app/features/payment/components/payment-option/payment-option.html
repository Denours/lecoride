<button
  type="button"
  class="w-full flex items-center gap-3 p-3 rounded-lg border transition-shadow focus:outline-none focus:ring-2"
  [class.border-blue-500]="selected"
  [class.shadow-md]="selected"
  role="option"
  [attr.aria-selected]="selected"
  (click)="onClick()"
>
  <span class="text-2xl" aria-hidden="true">{{ option.icon }}</span>
  <div class="text-left flex-1">
    <div class="font-semibold">{{ option.label }}</div>
    <div class="text-sm text-gray-500" *ngIf="option.description">
      {{ option.description }}
    </div>
  </div>
  <div *ngIf="selected" class="text-green-600 font-bold">âœ”</div>
</button>
