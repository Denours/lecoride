<div class="p-4 bg-gray-100 rounded-lg max-w-md mx-auto">
  <h3 class="font-semibold text-lg mb-2">Estimation du prix</h3>
  @if (!pickup() || !dropoff()) {
  <p class="text-gray-600">
    Entrez votre point de départ et votre destination pour obtenir l'estimation.
  </p>
  } @if (pickup() && dropoff()) {
  <div>
    <p class="text-green-700 font-bold text-xl mb-1">
      {{ estimatedPrice() | number : '1.0-0' }} F CFA
    </p>
    <p class="text-sm text-gray-500">Distance estimée : {{ distanceKm() | number : '1.1-1' }} km</p>
  </div>
  }
</div>
